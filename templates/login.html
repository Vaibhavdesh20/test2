<!DOCTYPE html>
{% load static %}
{% csrf_token %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrimony Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-image: url(../static/images/pexels-d-m-12951710.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .login-form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  {% include 'messages.html' %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4 login-form">
        <h2 class="text-center mb-4">Matrimony Login</h2>
        <form method="post" action='{% url 'login' %}'>
          {% csrf_token %}
          <!-- <div class='em'>
            <lable>Username</lable>
             <input name='username' type="user" placeholder="Username" class="form-control form-control-lg">
        </div>
             <br>
             <div>
             <lable>Password</lable>
              <input name='password' type="password" placeholder="Password">
             </div>
    -->
      
          <div class="form-group">
            <label>Email:</label>
            <input  type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input  type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p style="color: black;" class="mt-3 text-center">Don't have an account? <a href="register">Register</a></p>
        <p style="color: black;" class="mt-3 text-center">Forget Password? <a href="{% url 'password_reset' %}">Forget Password</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
{% include 'footer.html' %}
</html>
