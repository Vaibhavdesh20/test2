<!-- profiles.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Add your custom styles if needed -->
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Left Side: Display Profile of Logged-in User -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Your Profile</h5>
                    <!-- Display profile details of the logged-in user -->
                    <p>Name: {{ profile.name }}</p>
                    <p>Email: {{ profile.email }}</p>
                    <!-- Add more fields as needed -->
                </div>
            </div>
        </div>
        {{ pro.name }}
        <!-- Right Side: Display All Other Profiles -->
        <div class="col-md-8">
            <h2>All Profiles</h2>
            <div class="row">
                {% for pro in MatrimonialProfiles%}

                  {{pro.name}}
                    {% comment %} <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{ profile.name }}</h5>
                                <!-- Display other profile details -->
                                <p>Gender: {{ profile.gender }}</p>
                                <!-- Add more fields as needed -->
                            </div>
                        </div>
                    </div> {% endcomment %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eed8e5D0NKz8PkHtIkXuRi1tg/Z9cfPQg83i2KPb0FfTL+3/xYI6qmiF6ER9tdm" crossorigin="anonymous"></script>

</body>
</html>
